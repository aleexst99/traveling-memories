<section class="users">
  <div class="cards">
    @for (user of users; track user.id) {
      <div class="card" (click)="openUserProfile(user.id)">
        <h2>{{ user.name }}</h2>

        <div class="photo">
          <img [src]="user.photo" [alt]="'Foto de ' + user.name" />
        </div>

        <p>{{ user.bio }}</p>

        <div class="social">
          <a [href]="user.social.github" target="_blank">
            <i class="pi pi-github"></i>
          </a>
          <a [href]="user.social.linkedin" target="_blank">
            <i class="pi pi-linkedin"></i>
          </a>
        </div>
      </div>
    }
  </div>
</section>
